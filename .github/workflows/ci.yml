name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]  # Removed ubuntu-20.04 (deprecated)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make

    - name: Build
      run: make

    - name: Check binary
      run: |
        ls -lh bin/jmraidstatus
        file bin/jmraidstatus

    - name: Test version
      run: bin/jmraidstatus --version

    - name: Test help
      run: bin/jmraidstatus --help

    - name: Run unit tests
      run: make tests

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: jmraidstatus-${{ matrix.os }}
        path: bin/jmraidstatus
        retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for TODO/FIXME
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -r "TODO\|FIXME" src/ tests/ tools/ scripts/ 2>/dev/null || echo "None found"

    - name: Check file permissions
      run: |
        echo "Checking for unexpected executable permissions..."
        find src/ tests/ -type f \( -name "*.c" -o -name "*.h" \) -executable && exit 1 || echo "OK"

    - name: Verify project structure
      run: |
        echo "Verifying reorganized structure..."
        test -d tests && echo "✓ tests/"
        test -d tools && echo "✓ tools/"
        test -d scripts && echo "✓ scripts/"
        test -d investigation && echo "✓ investigation/"
        test -f tests/test_framework.h && echo "✓ Unit test framework present"
        test -f PROJECT_STRUCTURE.md && echo "✓ Structure documentation present"
