name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, ubuntu-22.04]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make

    - name: Build
      run: make

    - name: Check binary
      run: |
        ls -lh bin/jmraidstatus
        file bin/jmraidstatus

    - name: Test version
      run: bin/jmraidstatus --version

    - name: Test help
      run: bin/jmraidstatus --help

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: jmraidstatus-${{ matrix.os }}
        path: bin/jmraidstatus
        retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for TODO/FIXME
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -r "TODO\|FIXME" src/ tests/ || echo "None found"

    - name: Check file permissions
      run: |
        echo "Checking for unexpected executable permissions..."
        find src/ -name "*.c" -o -name "*.h" | xargs ls -l
